name: Deploy Backend Services

on:
  push:
    branches:
      - master

jobs:
  run-unit-tests:
    runs-on:
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Maven
        uses: s4u/setup-maven-action@v3.0.0
        with:
          maven-version: 3.6.3

      - name: Compile Public Library
        run: mvn clean install -f .\notification_service\public-notification\pom.xml

      - name: Compile And Build Services
        run: mvn clean package

      - name: Save Notification Service artifact
        uses: actions/upload-artifact@master
        with:
          name: notification_service
          path: notification_service.jar

      - name: Save Notification Batches artifact
        uses: actions/upload-artifact@master
        with:
          name: notification_batches
          path: notification_batches.jar